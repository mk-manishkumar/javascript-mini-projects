<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ“± Smartphones Rating</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center mt-3">Smartphones Rating</h1>
    <div class="container mt-5">
      <div class="form-group mb-2">
        <select id="product-select" class="form-control custom-select">
          <option value="0" disabled selected>Select Product</option>
          <option value="onePlus">One Plus 10</option>
          <option value="samsung">Samsung Galaxy S21</option>
          <option value="redmi">Redmi Note 12</option>
          <option value="iqoo">iQOO 11</option>
          <option value="realme">Realme 10 Pro 5G</option>
        </select>
      </div>
      <div class="form-group">
        <input
          type="number"
          id="rating-control"
          class="form-control"
          step="0.1"
          max="5"
          placeholder="Rate 1-5"
          disabled
        />
      </div>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Smartphones</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr class="onePlus">
            <td>One Plus 10</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="samsung">
            <td>Samsung Galaxy S21</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="redmi">
            <td>Redmi Note 12</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="iqoo">
            <td>iQOO 11</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
          <tr class="realme">
            <td>Realme 10 Pro 5G</td>
            <td>
              <div class="stars-outer">
                <div class="stars-inner"></div>
              </div>
              <span class="number-rating"></span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/app.js"></script>
  </body>
</html>
