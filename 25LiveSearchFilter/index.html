<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#128269; Live Search Filter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="live-filter">
      <div class="search">
        <p>Top 50 Global Developers</p>
        <p>Search your Favourite developer</p>
        <input type="text" name="user" id="user" placeholder="Search here..." />
      </div>

      <div class="user-info">
        <ul class="user-list">
          <li>Loading...</li>
        </ul>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
