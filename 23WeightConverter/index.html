<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weight Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        background: #333;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mt-4 mb-4">Weight Converter</h1>
          <form>
            <div class="form-group">
              <input
                type="number"
                class="form-control form-control-lg"
                id="lbsInput"
                placeholder="Enter Pounds..."
              />
            </div>
          </form>
          <div id="output">
            <div class="card bg-primary text-white mt-4 mb-2 p-2">
              <div class="card-block">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>
            <div class="card bg-success text-white mb-2 p-2">
              <div class="card-block">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>
            <div class="card bg-danger text-white mb-2 p-2">
              <div class="card-block">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
