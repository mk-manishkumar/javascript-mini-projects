<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Characters Counter App</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Characters Counter App</h2>
        <div class="input-form">
            <textarea id="text" placeholder="Enter Your Text here..." cols="30" rows="10"></textarea>
        </div>
        <div class="output-section">
            <span id="char"></span> <br>
            <span id="words"></span>
        </div>
    </div>
</body>
</html>
