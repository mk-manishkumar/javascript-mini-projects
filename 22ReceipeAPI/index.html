<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&#x1F354; Recipe API</title>
    <link rel="stylesheet" href="src/style.css" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- search area -->
      <div class="wrap">
        <input type="text" id="input" placeholder="Enter food item" />
        <button class="button" id="search">Search</button>
      </div>

      <!-- result area -->
      <div id="result">
        <img src="" alt="" id="recipe-img" />
        <!-- wrap-2 -->
        <div class="wrap-2">
          <h2 id="recipe-name"></h2>
          <p id="recipe-area"></p>
        </div>
        <!-- end of wrap-2 -->
        <div class="ingredients"></div>
        <div class="view-recipe">
          <button id="view-recipe-btn" class="button">View Recipe</button>
        </div>
      </div>
      <!-- end of result area -->
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
