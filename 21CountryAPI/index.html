<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrap">
        <input type="text" name="" id="input" placeholder="Enter Country" />
        <button class="button" id="search">Search</button>
      </div>
      <div id="country-details">
        <img src="" alt="" id="flag" />
        <h2 id="country"></h2>
        <p id="capital"></p>
        <p id="continent"></p>
        <p id="population"></p>
        <p id="currency"></p>
        <p id="timezone"></p>
        <p id="languages"></p>
      </div>

      <div id="wrong-country">
        <h3>Sorry, location not found</h3>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
